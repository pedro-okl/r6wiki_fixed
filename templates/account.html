<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta – Rainbow Six Wiki</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}">
</head>
<body>

    <aside class="sidebar">
        <div class="logo-lateral">R6</div>
    </aside>

    <header class="top-header">
        <div class="header-content">
            <h1><span class="rainbow">RAINBOW SIX</span> <span class="wiki-text">WIKI</span></h1>
        </div>
        <div class="header-actions">
            <a href="{{ url_for('account') }}" class="account-button active" aria-label="Conta">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
            </a>
            <a href="{{ url_for('index') }}" class="home-button" aria-label="Início">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                </svg>
            </a>
        </div>
    </header>

    <main class="account-content">
        <div class="account-container">
            <div class="account-tabs">
                <button class="tab-button active" id="loginTab">Entrar</button>
                <button class="tab-button" id="registerTab">Cadastrar</button>
            </div>

            <!-- Formulário de Login -->
            <div class="form-container active" id="loginForm">
                <h2>Bem-vindo de volta</h2>
                <p class="form-subtitle">Entre na sua conta para continuar</p>
                
                <form id="loginFormElement" class="account-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required placeholder="seu@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Senha</label>
                        <input type="password" id="loginPassword" name="password" required placeholder="••••••••">
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>Lembrar-me</span>
                        </label>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    
                    <button type="submit" class="submit-button">Entrar</button>
                </form>
            </div>

            <!-- Formulário de Cadastro -->
            <div class="form-container" id="registerForm">
                <h2>Criar conta</h2>
                <p class="form-subtitle">Cadastre-se para acessar recursos exclusivos</p>
                
                <form id="registerFormElement" class="account-form">
                    <div class="form-group">
                        <label for="registerName">Nome de usuário</label>
                        <input type="text" id="registerName" name="username" required placeholder="Seu nome de usuário">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" required placeholder="seu@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Senha</label>
                        <input type="password" id="registerPassword" name="password" required placeholder="••••••••" minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar senha</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••" minlength="6">
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>Concordo com os <a href="#" class="link">termos de uso</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="submit-button">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>créditos: link da comunidade r6</p>
    </footer>

    <script src="{{url_for('static', filename='js/account.js')}}"></script>

    <style>
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>

</body>
</html>
