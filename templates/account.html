<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta – Rainbow Six Wiki</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

    <aside class="sidebar">
        <div class="logo-lateral">R6</div>
    </aside>

    <header class="top-header">
        <div class="header-content">
            <h1><span class="rainbow">RAINBOW SIX</span> <span class="wiki-text">WIKI</span></h1>
        </div>
        <div class="header-actions">
            <a href="account.html" class="account-button active" aria-label="Conta">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
            </a>
            <a href="index.html" class="home-button" aria-label="Início">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                </svg>
            </a>
        </div>
    </header>

    <main class="account-content">
        <div class="account-container">
            <div class="account-tabs">
                <button class="tab-button active" id="loginTab">Entrar</button>
                <button class="tab-button" id="registerTab">Cadastrar</button>
            </div>

            <!-- Formulário de Login -->
            <div class="form-container active" id="loginForm">
                <h2>Bem-vindo de volta</h2>
                <p class="form-subtitle">Entre na sua conta para continuar</p>
                
                <form id="loginFormElement" class="account-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required placeholder="seu@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Senha</label>
                        <input type="password" id="loginPassword" name="password" required placeholder="••••••••">
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>Lembrar-me</span>
                        </label>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    
                    <button type="submit" class="submit-button">Entrar</button>
                </form>
            </div>

            <!-- Formulário de Cadastro -->
            <div class="form-container" id="registerForm">
                <h2>Criar conta</h2>
                <p class="form-subtitle">Cadastre-se para acessar recursos exclusivos</p>
                
                <form id="registerFormElement" class="account-form">
                    <div class="form-group">
                        <label for="registerName">Nome de usuário</label>
                        <input type="text" id="registerName" name="username" required placeholder="Seu nome de usuário">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" required placeholder="seu@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Senha</label>
                        <input type="password" id="registerPassword" name="password" required placeholder="••••••••" minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar senha</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••" minlength="6">
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>Concordo com os <a href="#" class="link">termos de uso</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="submit-button">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>créditos: link da comunidade r6</p>
    </footer>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        // Função para exibir mensagens
        function showMessage(message, type = 'success') {
            // Remove mensagens anteriores
            const existingMessage = document.querySelector('.message-box');
            if (existingMessage) {
                existingMessage.remove();
            }

            // Cria nova mensagem
            const messageBox = document.createElement('div');
            messageBox.className = `message-box ${type}`;
            messageBox.textContent = message;
            messageBox.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 10px;
                color: white;
                font-weight: 500;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                ${type === 'success' 
                    ? 'background: linear-gradient(135deg, #00cc66 0%, #00aa55 100%);' 
                    : 'background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);'}
            `;

            document.body.appendChild(messageBox);

            // Remove após 5 segundos
            setTimeout(() => {
                messageBox.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => messageBox.remove(), 300);
            }, 5000);
        }

        // Alternar entre Login e Cadastro
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
            // Limpar mensagens ao trocar de aba
            const messageBox = document.querySelector('.message-box');
            if (messageBox) messageBox.remove();
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
            // Limpar mensagens ao trocar de aba
            const messageBox = document.querySelector('.message-box');
            if (messageBox) messageBox.remove();
        });

        // Formulário de cadastro
        const registerFormElement = document.getElementById('registerFormElement');
        registerFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = registerFormElement.querySelector('.submit-button');
            const originalText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = 'Cadastrando...';

            const formData = {
                username: document.getElementById('registerName').value.trim(),
                email: document.getElementById('registerEmail').value.trim(),
                password: document.getElementById('registerPassword').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };

            try {
                console.log('Enviando dados:', formData);
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                console.log('Resposta recebida:', response.status, response.statusText);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: 'Erro desconhecido' }));
                    throw new Error(errorData.message || `Erro HTTP: ${response.status}`);
                }

                const data = await response.json();
                console.log('Dados recebidos:', data);

                if (data.success) {
                    showMessage(data.message, 'success');
                    // Limpar formulário
                    registerFormElement.reset();
                    // Trocar para aba de login após 1.5 segundos
                    setTimeout(() => {
                        loginTab.click();
                    }, 1500);
                } else {
                    showMessage(data.message || 'Erro ao cadastrar', 'error');
                }
            } catch (error) {
                console.error('Erro completo:', error);
                const errorMessage = error.message || 'Erro ao conectar com o servidor. Verifique se o backend está rodando em http://localhost:5000';
                showMessage(errorMessage, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        });

        // Formulário de login
        const loginFormElement = document.getElementById('loginFormElement');
        loginFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitButton = loginFormElement.querySelector('.submit-button');
            const originalText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = 'Entrando...';

            const formData = {
                email: document.getElementById('loginEmail').value.trim(),
                password: document.getElementById('loginPassword').value,
                rememberMe: document.getElementById('rememberMe').checked
            };

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Importante para cookies/sessão
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(data.message, 'success');
                    // Redirecionar para a página inicial após 1 segundo
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Erro ao conectar com o servidor. Verifique se o backend está rodando.', 'error');
                console.error('Erro:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        });

        // Verificar se usuário já está logado ao carregar a página
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/check-auth`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.authenticated) {
                    // Usuário já está logado, redirecionar
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Erro ao verificar autenticação:', error);
            }
        });
    </script>

    <style>
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>

</body>
</html>
